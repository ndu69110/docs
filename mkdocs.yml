# Plugins
plugins:
  - projects
  - optimize
  #- offline
  #- privacy
  - open-in-new-tab:
      add_icon: true
  - blog:
      archive: true
      archive_date_format: MMMM yyyy
      enabled: true                           # ğŸ‘ˆ if false: hide the blog
      blog_toc: true                          # ğŸ‘ˆ if false: hide the blog TOC
      post_date_format: full
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      post_url_format: "{categories}/{slug}"
      post_url_max_categories: 2
      post_readtime: true                     # ğŸ‘ˆ if false: hide the read time
