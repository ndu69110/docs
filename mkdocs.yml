      draft: true
      draft_if_future_date: true
      pagination_per_page: 5
  - search:
      enabled: true # ğŸ‘ˆ Added                # ğŸ‘ˆ if false: hide the search bar
      lang: fr # ğŸ‘ˆ Added
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      pipeline: # ğŸ‘ˆ Added
        - stemmer # ğŸ‘ˆ Added
        - stopWordFilter # ğŸ‘ˆ Added
        - trimmer # ğŸ‘ˆ Added
  - minify:
